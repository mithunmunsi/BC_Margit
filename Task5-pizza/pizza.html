<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order App</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>Pizza Order</h1>
    <form id="pizza-form">
      <h2>Select Toppings</h2>
      <label>
        <input type="checkbox" name="topping" value="pepperoni" /> Pepperoni
        (+$2.00)
      </label>
      <br />
      <label>
        <input type="checkbox" name="topping" value="sausage" /> Sausage
        (+$2.00)
      </label>
      <br />
      <label>
        <input type="checkbox" name="topping" value="mushrooms" /> Mushrooms
        (+$1.50)
      </label>
      <br />
      <label>
        <input type="checkbox" name="topping" value="olives" /> Olives (+$1.50)
      </label>
      <br />
      <h2>Select Size</h2>
      <label>
        <input type="radio" name="size" value="small" checked /> Small (+$8.00)
      </label>
      <br />
      <label>
        <input type="radio" name="size" value="medium" /> Medium (+$10.00)
      </label>
      <br />
      <label>
        <input type="radio" name="size" value="large" /> Large (+$12.00)
      </label>
      <br />
      <h2>Total Cost: $<span id="total-cost">0.00</span></h2>
      <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <script>
      function calculateTotal() {
        const toppings = document.querySelectorAll(
          'input[name="topping"]:checked'
        );
        const size = document.querySelector('input[name="size"]:checked');
        let total = 0;

        toppings.forEach((topping) => {
          switch (topping.value) {
            case 'pepperoni':
            case 'sausage':
              total += 2.0;
              break;
            case 'mushrooms':
            case 'olives':
              total += 1.5;
              break;
          }
        });

        if (size) {
          switch (size.value) {
            case 'medium':
              total += 10.0;
              break;
            case 'large':
              total += 12.0;
              break;
            default:
              total += 8.0;
          }
        }

        document.getElementById('total-cost').textContent = total.toFixed(2);
      }
    </script>
  </body>
</html>
