<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pizza__order">
      <h1 style="margin-bottom: 20px">Hello Pizza!</h1>
      <input
        type="text"
        placeholder="Customer Name"
        id="name"
        class="customer__name"
      />
      <h3 style="margin-bottom: 15px">Select your pizzaa</h3>
      <select name="pizza" id="pizza" class="select__pizza">
        <option value="0">Choose Your Pizza</option>
        <option value="0">Mexicana</option>
        <option value="1">Mozzarella</option>
        <option value="2">Opera</option>
        <option value="3">Margherita</option>
        <option value="4">Americana</option>
        <option value="5">Kebab</option>
      </select>
      <h3 style="margin: 25px 0">Size:</h3>
      <div class="pizza__size">
        <div>
          <label for="small">
            <input type="radio" id="small" class="pizza__size-check" />
            <span>Small: for one 7,50€</span></label
          >
        </div>
        <div>
          <label for="medium">
            <input type="radio" id="medium" class="pizza__size-check" />
            <span>Medium: for two 10,50€ </span></label
          >
        </div>
        <div>
          <label for="large">
            <input type="radio" id="large" class="pizza__size-check" />
            <span>Large: for family 18.50€</span></label
          >
        </div>
      </div>
      <div>
        <h3 style="margin-top: 15px; font-size: 26px">Add Topings</h3>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Pepperoni </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Salaatti </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Tomatti </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Kebabliha </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Ananas </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Valkosipuli </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Chicken </label>
        </div>
        <div class="toppings">
          <label for="item"> <input type="checkbox" />Onion </label>
        </div>
      </div>

      <div>
        <h3 style="margin: 25px 0">Choose Delivery Methods</h3>
        <select name="" id="delivery" class="delivery__method">
          <option value="0">Select Delivery Method</option>
          <option value="0">Eat In</option>
          <option value="0">Take Away</option>
          <option value="0">Door Delivery</option>
        </select>
      </div>

      <button class="btn" id="button">Place Order</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
