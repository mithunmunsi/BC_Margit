<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Making App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decision">
      <div class="content">
        <h1>Decision Making Application</h1>
        <input
          type="text"
          placeholder="Ask a Question Here?"
          id="question"
          class="question"
          required
        />
        <button type="submit" id="submit" class="btn" onclick="randomQ()">
          Submit
        </button>
        <p>The Answer will be here</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
