<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient Lesson!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" class="color-form">
      <h1>Liner gradient generator</h1>
      <h2>Colors</h2>
      <div class="colors">
        <input type="color" name="color1" id="color1" value="#ff0000" />
        <input type="color" name="color2" id="color2" value="#74009e" />
      </div>
      <h2>Directions</h2>
      <div class="directions-box">
        <div class="directions">
          <input
            type="radio"
            name="direction"
            id="to_bottom_right"
            value="to bottom right"
            checked
          />
          <label for="to_bottom_right"
            ><span class="material-symbols-outlined"> south_east </span></label
          >
        </div>
        <div class="directions">
          <input
            type="radio"
            name="direction"
            id="to_bottom"
            value="to bottom"
          />
          <label for="to_bottom"
            ><span class="material-symbols-outlined"> south</span></label
          >
        </div>
        <div class="directions">
          <input
            type="radio"
            name="direction"
            id="to_bottom_left"
            value="to bottom left"
          />
          <label for="to_bottom_left"
            ><span class="material-symbols-outlined"> south_west </span></label
          >
        </div>
        <div class="directions">
          <input type="radio" name="direction" id="to_right" value="to right" />
          <label for="to_right"
            ><span class="material-symbols-outlined"> east </span></label
          >
        </div>
        <div class=""></div>
        <div class="directions">
          <input type="radio" name="direction" id="to_left" value="to left" />
          <label for="to_left"
            ><span class="material-symbols-outlined"> west </span></label
          >
        </div>
        <div class="directions">
          <input
            type="radio"
            name="direction"
            id="to_top_right"
            value="to top right"
          />
          <label for="to_top_right"
            ><span class="material-symbols-outlined"> north_east </span></label
          >
        </div>
        <div class="directions">
          <input type="radio" name="direction" id="to_top" value="to top" />
          <label for="to_top"
            ><span class="material-symbols-outlined"> north </span></label
          >
        </div>
        <div class="directions">
          <input
            type="radio"
            name="direction"
            id="to_top_left"
            value="to top left"
          />
          <label for="to_top_left"
            ><span class="material-symbols-outlined"> north_west </span></label
          >
        </div>
      </div>
      <div>
        <h2>CSS Code</h2>
        <p class="code"></p>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
